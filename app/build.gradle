apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.kiwiandroiddev.sc2buildassistant"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 220
        versionName "2.2.0"

        testApplicationId "com.kiwiandroiddev.sc2buildassistant.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.1.1'
    compile 'com.android.support:support-v13:21.0.0'
    compile "com.android.support:appcompat-v7:22.1.1"
//    compile 'com.getbase:floatingactionbutton:1.3.0'
    compile 'com.melnykov:floatingactionbutton:1.1.0'
    compile 'com.jpardogo.materialtabstrip:library:1.0.6'
    compile 'com.jakewharton:butterknife:6.0.0'
    compile 'com.google.code.gson:gson:2.3'
    compile files('libs/GoogleAdMobAdsSdk-6.2.1.jar')
//    compile files('libs/libGoogleAnalyticsV2.jar')
//    compile files('libs/nineoldandroids-2.4.0.jar')
    compile project(':dragsortlistviewlibrary')
    compile 'com.jakewharton.timber:timber:3.0.2'
}
