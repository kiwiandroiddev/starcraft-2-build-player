apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.kiwiandroiddev.sc2buildassistant"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 220
        versionName "2.2.0"

        testApplicationId "com.kiwiandroiddev.sc2buildassistant.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}

dependencies {
    compile 'com.android.support:design:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'io.reactivex:rxandroid:0.25.0'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.jakewharton:butterknife:6.0.0'
    compile 'com.f2prateek.dart:dart:1.1.0'
    compile 'com.jakewharton.timber:timber:3.0.2'
    compile project(':dragsortlistviewlibrary')
    compile files('libs/GoogleAdMobAdsSdk-6.2.1.jar')
    //    compile files('libs/libGoogleAnalyticsV2.jar')
}
